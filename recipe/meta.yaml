{% set name = "mplstereonet" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mplstereonet-{{ version }}.tar.gz
  sha256: 2ce630b14973a0b2f7d65cabb8d03fada2a8fda8b9b922d4cf335ecfcb442372

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=1.1
    - numpy >=1.1
    - python >=3.6

test:
  imports:
    - mplstereonet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joferkington/mplstereonet/
  summary: Stereonets for matplotlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AndrewAnnex
